apply plugin: 'java'apply plugin: 'war'apply plugin: 'eclipse'apply plugin : 'jetty'repositories {    mavenCentral()}task initProject () << {	project.sourceSets*.allSource.srcDirTrees.flatten().dir.each { dir ->		dir.mkdirs()	}}dependencies {	compile 'javax.servlet:servlet-api:2.5'	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.1'	compile 'org.glassfish.jersey.core:jersey-client:2.22.1'	compile 'io.swagger:swagger-jersey2-jaxrs:1.5.0'	compile 'junit:junit:4.6'	compile 'log4j:log4j:1.2.17'}