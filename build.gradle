apply plugin: 'java'apply plugin: 'war'apply plugin: 'eclipse'apply plugin : 'jetty'repositories {    mavenCentral()}task initProject () << {	project.sourceSets*.allSource.srcDirTrees.flatten().dir.each { dir ->		dir.mkdirs()	}}jettyRun.with {	 webDefaultXml = file("${project.webAppDir}/WEB-INF/webdefault.xml")}dependencies {	compile 'javax.servlet:servlet-api:2.5'	compile 'com.sun.jersey:jersey-server:1.9'	compile 'io.swagger:swagger-jersey2-jaxrs:1.5.0'	compile 'junit:junit:4.6'	compile 'log4j:log4j:1.2.17'	compile 'com.sun.jersey:jersey-json:1.9'}